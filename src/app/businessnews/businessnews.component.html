<div class="container">
    <div class="row">
        <div class="col-lg-3 mt-3 mb-3" *ngFor="let d of businessNewsDisplay">
            <div class="box">
                <img src="{{d.urlToImage}}" alt="" width="100%">
                <h5>{{d.title}}</h5>
                <a href="{{d.url}}" target="_blank" >Read More</a>
            </div>
        </div>
    </div>
</div>
